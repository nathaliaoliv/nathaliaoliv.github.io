	<!--Create and call a JavaScript function that keeps track of the current day and time-->
	<h1>Current Day and Time</h1>

	<p id="dt"></p>
	
	<script>
	
	var thisDay = new Date();
	
	var thisDate = thisDay.getFullYear()+'/'+(thisDay.getMonth()+1)+'/'+thisDay.getDate();
	
	var thisTime = thisDay.getHours() + ":" + thisDay.getMinutes() + ":" + thisDay.getSeconds();
	
	var DateandTime = thisDate+' '+thisTime;
	
	document.getElementById("dt").innerHTML = thisDay
	
	document.getElementById("dt").innerHTML = thisDate
	
	document.getElementById("dt").innerHTML = thisTime
	
	document.getElementById("dt").innerHTML = DateandTime
	
	</script>
